<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-image: linear-gradient(to right top, #bb55ac, #e8558c, #fd6a66, #f98d43, #e1b22e);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }   
        .image{
            background: url(sky\ and\ stars.jpeg);
        }
        .down{
            margin-top:150px ;
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="row down text-center text-black">
        <div class="col-md-4 offset-md-2 border ">
            <i class="fa fa-user fa-3x"></i>
            <h2>Signup</h2>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user fa-2x"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope fa-2x"></i></div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
            </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-lock fa-2x"></i></div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
        </div>
</div>
<div class="col-auto">


    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-lock fa-2x"></i></div>
      </div>
      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
    </div>
</div> 
     <div class="container text-center p-3">
        <button class="btn btn-success badge-pill">SignUp</button>
     </div>
    </div>
    <div class="col-md-4 text-center image">
        <h2 class="mt-3 text-white">Sign In with <br>Social Media</br></h2>
        <button class="btn btn-primary mt-4"><i class="fa fa-facebook"></i>   Signin with Facebook</button>
        <button class="btn btn-warning mt-3"><i class="fa fa-instagram"></i>   Signin with Instragram</button>
        <button class="btn btn-danger mt-3"><i class="fa fa-google"></i>  Signin with Google</button>
    </div>
    </div>
</body>
</html>
